<div class="row">
  <div class="col-xs-12">
    <img [src]="receipe.imagePath" alt="receipe.name" class="img-fluid" />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ receipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" role="group">
      <button
        type="button"
        class="btn btn-primary dropdown-toggle"
        data-bs-toggle="dropdown"
        aria-expanded="true"
        appDropdown
      >
        Manage Recipe
      </button>
      <ul
        class="dropdown-menu show"
        style="
          position: absolute;
          inset: 0px auto auto 0px;
          margin: 0px;
          transform: translate(0px, 40px);
        "
        data-popper-placement="bottom-start"
      >
        <li><a class="dropdown-item" href="#">To Shopping List</a></li>
        <li><a class="dropdown-item" href="#">Edit Receipe</a></li>
        <li><a class="dropdown-item" href="#">Delete Receipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">{{ receipe.description }}</div>
</div>
<div class="row">
  <div class="col-xs-12">Ingredient</div>
</div>
