<div class="row">
  <div class="col-md-5">
    <app-receipe-list
      (selectReceipeEvent)="showSelectedReceipe($event)"
    ></app-receipe-list>
  </div>
  <div class="col-md-7">
    <app-receipe-detail
      *ngIf="selectedReceipe"
      [receipe]="selectedReceipe"
    ></app-receipe-detail>
  </div>
</div>
