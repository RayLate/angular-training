<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="recipe.name" class="img-fluid" />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" role="group" ngbDropdown>
      <button type="button" class="btn btn-primary" ngbDropdownToggle>
        Manage Recipe
      </button>
      <ul ngbDropdownMenu>
        <li><a ngbDropdownItem href="#">To Shopping List</a></li>
        <li><a ngbDropdownItem href="#">Edit Recipe</a></li>
        <li><a ngbDropdownItem href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">{{ recipe.description }}</div>
</div>
<div class="row">
  <div class="col-xs-12">Ingredient</div>
</div>
